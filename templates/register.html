<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Fluffy Pets - Registro</title>
        <link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css" media="all" />
        <link rel="stylesheet" href="../static/css/responsive.css" type="text/css" media="all" />
        <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="all" />
        <script src="../static/js/register.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </head>
    <body>
        <!--==============================header=================================-->
        <div class="main">
          <div class="over-head"></div>
          <div class="div-content">
            <header>
                <div class="container">
                     <div class="navbar navbar_ clearfix">
                        <div class="navbar-inner">      
                              <div class="clearfix">
                                <h1 class="brand"><a href="/"><img src="../static/img/logo.png" alt=""></a><span>Fluffy Pets</span></h1> 
                                <div class="nav-collapse nav-collapse_ collapse">
                                    <ul class="nav sf-menu clearfix">
                                    <!--  <li><a href="../templates/home.html">Home</a></li>-->
                                      <li><a onclick=home()>Home</a></li>
                                      <li class="active"><a href="../templates/register.html">Registro</a></li>
                                    <!--<li><a href="../templates/consult.html">Consultas</a></li>-->
                                      <li><a onClick=consult()>Consultas</a></li>                                      
                                    </ul>
                                </div>
                              </div>
                         </div>  
                     </div>
                </div>
            </header>
             <!--==============================contenido=================================-->
            <div class="container"> 
                <div class="row">
                     <article class="span12 clearfix">
                        <h2 class="bgh2">Registrate en Fluffy Pets</h2>
                     </article>
                     <form action="/register_user" method="post" enctype="multipart/form-data">
                        <h3>Registra tus datos personales</h3> 
                        <label>Número de Identificación</label> 
                        <input type="number" name="id" min="0" /> 
                        
                        <label>Nombre completo</label> 
                        <input type="text" name="name" /> 
                        
                        <label>Correo electrónico</label> 
                        <input type="email" name="email" /> 
                        
                        <label>Celular</label> 
                        <input type="tel" name="phone" /> 
                        <br></br>
                        
                        <h3>Registra los datos de tu mascota</h3>
                        <label>Nombre</label> 
                        <input type="text" name="petName" />
                        
                        <label for="pets">Tipo de mascota</label>
                            <select id="pets" name="pets">
                              <option value="select_pet">Elige una opción*</option>
                              <option value="Perro">Perro</option>
                              <option value="Gato">Gato</option>
                              <option value="Pez">Pez</option>
                              <option value="Conejo">Conejo</option>
                            </select>
                        
                        <label>Fecha de nacimiento</label> 
                        <input type="date" name="birthday" />
                        
                        <label>Foto</label>
                        <input type="file" name="photo">
                        
                        <br></br>
                        
                        <button>Registrar</button>
                        <button onClick="home()">Regresar</button>
                        
                        <br></br>
                    </form>
                    <article class="span12 clearfix"><div class="divider"></div></article>
                    
                </div>
              </div>
            </div>
          </div>
           <!--==============================footer=================================-->
          <footer>
            <div class="container">
                 <div class="row">
                     <article class="span6 left">
                        <span>Fluffy Pets &copy; 2024 | Grupo 3 Talento Tech</span>
                     </article>
                 </div>
            </div>
          </footer>
        </div>
    </body>
</html>
